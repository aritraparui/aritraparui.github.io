<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AriX Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation -->
        <header class="app-header">
            <button class="nav-button" id="menuButton">
                <span class="material-icons">menu</span>
            </button>
            <h1 class="app-title">AriX Music</h1>
            <div class="header-actions">
                <button class="icon-button" id="searchButton">
                    <span class="material-icons">search</span>
                </button>
                <button class="icon-button" id="moreButton">
                    <span class="material-icons">more_vert</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="home-view" id="homeView">
                <section class="section">
                    <h2 class="section-title">Trending Now</h2>
                    <div class="song-grid" id="trendingSongs"></div>
                </section>
                
                <section class="section">
                    <h2 class="section-title">Top Charts</h2>
                    <div class="song-grid" id="topCharts"></div>
                </section>
            </div>

            <div class="search-view hidden" id="searchView">
                <div class="search-bar">
                    <span class="material-icons">search</span>
                    <input type="text" placeholder="Search songs, artists..." id="searchInput">
                </div>
                <div class="search-results" id="searchResults"></div>
            </div>
        </main>

        <!-- Bottom Player -->
        <div class="player-bar" id="playerBar">
            <div class="player-info" id="playerInfo">
                <img src="https://i.ytimg.com/vi/default.jpg" alt="Song thumbnail" class="player-thumbnail" id="playerThumbnail">
                <div class="player-details">
                    <h3 class="song-title" id="songTitle">Not Playing</h3>
                    <p class="song-artist" id="songArtist">AriX Music</p>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-button" id="playPauseButton">
                    <span class="material-icons">play_arrow</span>
                </button>
            </div>
        </div>

        <!-- Full Player -->
        <div class="full-player hidden" id="fullPlayer">
            <div class="full-player-header">
                <button class="icon-button" id="closeFullPlayer">
                    <span class="material-icons">expand_more</span>
                </button>
                <h2 class="full-player-title" id="fullPlayerTitle">Now Playing</h2>
                <button class="icon-button">
                    <span class="material-icons">more_vert</span>
                </button>
            </div>

            <div class="full-player-content">
                <div class="album-art-container">
                    <img src="https://i.ytimg.com/vi/default.jpg" alt="Album Art" class="album-art" id="fullPlayerThumbnail">
                </div>

                <div class="song-info">
                    <h1 class="song-title" id="fullPlayerSongTitle">Song Title</h1>
                    <p class="song-artist" id="fullPlayerSongArtist">Artist Name</p>
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <input type="range" id="songProgress" min="0" max="100" value="0">
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">3:30</span>
                    </div>
                </div>

                <div class="player-controls">
                    <button class="control-button">
                        <span class="material-icons">shuffle</span>
                    </button>
                    <button class="control-button">
                        <span class="material-icons">skip_previous</span>
                    </button>
                    <button class="control-button large" id="fullPlayerPlayButton">
                        <span class="material-icons">play_arrow</span>
                    </button>
                    <button class="control-button">
                        <span class="material-icons">skip_next</span>
                    </button>
                    <button class="control-button">
                        <span class="material-icons">repeat</span>
                    </button>
                </div>

                <div class="extra-controls">
                    <button class="control-button">
                        <span class="material-icons">favorite_border</span>
                    </button>
                    <button class="control-button">
                        <span class="material-icons">playlist_add</span>
                    </button>
                    <button class="control-button">
                        <span class="material-icons">download</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AriX Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AriX Player</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#search">Search</a></li>
                    <li><a href="#library">Library</a></li>
                    <li><a href="#settings">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="home" class="section">
            <div class="container">
                <h2>Welcome to AriX Player</h2>
                <p>Explore and enjoy millions of songs.</p>
            </div>
        </section>
        <section id="search" class="section">
            <div class="container">
                <h2>Search</h2>
                <input type="text" id="searchInput" placeholder="Search for songs...">
                <button onclick="searchSongs()">Search</button>
                <div id="searchResults"></div>
            </div>
        </section>
        <section id="library" class="section">
            <div class="container">
                <h2>Library</h2>
                <p>Your saved songs will appear here.</p>
            </div>
        </section>
        <section id="settings" class="section">
            <div class="container">
                <h2>Settings</h2>
                <p>Customize your experience.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 AriX Player. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>

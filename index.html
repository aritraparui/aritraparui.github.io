<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⋆⋅☆⋅⋆ AriX ⋆⋅☆⋅⋆</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Mobile Top Bar -->
        <div class="mobile-top-bar">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="app-title">AriX</h1>
            <button class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="assets/logo.png" alt="AriX" class="logo">
                <h1>AriX</h1>
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <nav class="main-nav">
                <a href="#home" class="nav-item active">
                    <i class="fas fa-house"></i>
                    <span>Home</span>
                </a>
                <a href="#search" class="nav-item">
                    <i class="fas fa-magnifying-glass"></i>
                    <span>Search</span>
                </a>
                <a href="#library" class="nav-item">
                    <i class="fas fa-music"></i>
                    <span>Library</span>
                </a>
                <a href="#playlists" class="nav-item">
                    <i class="fas fa-list"></i>
                    <span>Playlists</span>
                </a>
                <a href="#liked" class="nav-item">
                    <i class="fas fa-heart"></i>
                    <span>Liked</span>
                </a>
            </nav>
            
            <div class="user-playlists">
                <h3>Your Playlists</h3>
                <ul id="playlist-container">
                    <!-- Generated dynamically -->
                </ul>
                <button class="create-playlist-btn">
                    <i class="fas fa-plus"></i> New Playlist
                </button>
            </div>
            
            <div class="user-profile">
                <img src="assets/user-icon.png" alt="User" class="profile-pic">
                <span class="username">You</span>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Page -->
            <section id="home" class="page active-page">
                <div class="hero">
                    <h2>Good vibes only ✨</h2>
                    <div class="search-bar">
                        <input type="text" placeholder="Search for songs, artists...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                </div>
                
                <div class="section">
                    <div class="section-header">
                        <h3>Recently played</h3>
                        <a href="#" class="see-all">See all</a>
                    </div>
                    <div class="horizontal-scroll" id="recently-played">
                        <!-- Generated dynamically -->
                    </div>
                </div>
                
                <div class="section">
                    <div class="section-header">
                        <h3>Made for you</h3>
                        <a href="#" class="see-all">See all</a>
                    </div>
                    <div class="horizontal-scroll" id="recommendations">
                        <!-- Generated dynamically -->
                    </div>
                </div>
                
                <div class="section">
                    <div class="section-header">
                        <h3>Top charts</h3>
                        <a href="#" class="see-all">See all</a>
                    </div>
                    <div class="horizontal-scroll" id="top-charts">
                        <!-- Generated dynamically -->
                    </div>
                </div>
            </section>

            <!-- Search Page -->
            <section id="search" class="page">
                <div class="search-header">
                    <h2>Search</h2>
                    <div class="search-bar large">
                        <input type="text" id="search-input" placeholder="What do you want to listen to?">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                
                <div class="search-results">
                    <div class="result-category">
                        <h3>Songs</h3>
                        <div class="song-list" id="song-results">
                            <!-- Generated dynamically -->
                        </div>
                    </div>
                    
                    <div class="result-category">
                        <h3>Artists</h3>
                        <div class="artist-grid" id="artist-results">
                            <!-- Generated dynamically -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Other pages would go here -->
        </main>

        <!-- Now Playing Bar -->
        <div class="now-playing-bar">
            <div class="track-info">
                <img src="assets/default-cover.jpg" alt="Album cover" id="now-playing-cover">
                <div class="track-details">
                    <span id="now-playing-title">Not playing</span>
                    <span id="now-playing-artist">—</span>
                </div>
                <button id="like-btn"><i class="far fa-heart"></i></button>
            </div>
            
            <div class="player-controls">
                <div class="controls-main">
                    <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="extra-controls">
                <button id="queue-btn"><i class="fas fa-list"></i></button>
                <div class="volume-control">
                    <button id="volume-btn"><i class="fas fa-volume-high"></i></button>
                    <input type="range" id="volume-slider" min="0" max="100" value="80">
                </div>
            </div>
        </div>

        <!-- Audio Element -->
        <audio id="audio-player"></audio>

        <!-- YouTube Player -->
        <div id="youtube-player"></div>

        <!-- Queue Modal -->
        <div class="modal" id="queue-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Queue</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="now-playing">
                        <h4>Now playing</h4>
                        <div id="now-playing-item"></div>
                    </div>
                    <div class="up-next">
                        <h4>Next in queue</h4>
                        <ul id="queue-list"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Playlist Modal -->
        <div class="modal" id="playlist-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>New playlist</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="playlist-form">
                        <div class="form-group">
                            <label for="playlist-name">Name</label>
                            <input type="text" id="playlist-name" required>
                        </div>
                        <div class="form-group">
                            <label for="playlist-desc">Description (optional)</label>
                            <textarea id="playlist-desc"></textarea>
                        </div>
                        <button type="submit" class="create-btn">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>

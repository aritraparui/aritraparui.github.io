<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AriX Player - Stream Music</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1>AriX</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home" class="active"><i class='bx bx-home'></i> Home</a></li>
                <li><a href="#library"><i class='bx bx-library'></i> Your Library</a></li>
                <li><a href="#search"><i class='bx bx-search'></i> Search</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="home">
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Search songs, artists...">
                <i class='bx bx-search'></i>
            </div>
        </header>

        <div class="content">
            <h2>Trending Now</h2>
            <div class="song-list" id="searchResults">
                <!-- Songs will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <div class="song-info">
            <img src="https://via.placeholder.com/50" alt="Album Art" id="currentSongArt">
            <div>
                <h4 id="currentSongTitle">No song playing</h4>
                <p id="currentSongArtist">-</p>
            </div>
        </div>
        <div class="player-controls">
            <div class="progress-bar">
                <input type="range" id="songProgress" value="0">
            </div>
            <div class="controls">
                <i class='bx bx-shuffle'></i>
                <i class='bx bx-skip-previous'></i>
                <i class='bx bx-play-circle' id="playPause"></i>
                <i class='bx bx-skip-next'></i>
                <i class='bx bx-repeat'></i>
            </div>
        </div>
        <div class="volume-control">
            <i class='bx bx-volume-full'></i>
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AriX Player - Your Ultimate Music Streaming Experience">
  <title>AriX Player</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">AriX Player</div>
      <div class="theme-toggle">
        <button id="toggle-theme">üåô</button>
      </div>
    </header>
    <nav>
      <button data-page="home" class="active">Home</button>
      <button data-page="search">Search</button>
      <button data-page="library">Library</button>
    </nav>
    <main>
      <section id="home" class="page active">
        <h1>Welcome to AriX Player</h1>
        <p>Experience music like never before.</p>
        <div id="playlist">
          <!-- Songs will be dynamically loaded here -->
        </div>
      </section>
      <section id="search" class="page">
        <h1>Search</h1>
        <input type="text" id="search-input" placeholder="Search for songs on YouTube..." />
        <div id="search-results"></div>
      </section>
      <section id="library" class="page">
        <h1>Your Library</h1>
        <p>Save your favorites here!</p>
      </section>
    </main>
    <footer>
      <div id="player">
        <p id="current-song">No song playing</p>
        <button id="prev">‚èÆÔ∏è</button>
        <button id="play-pause">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠Ô∏è</button>
      </div>
    </footer>
  </div>
</body>
</html>
